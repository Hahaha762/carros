<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Você prefere CARRO ou MOTO?</p>
            <button class="btn-proximo" data-proximo="1">CARRO</button>
            <button class="btn-proximo" data-proximo="2">MOTO</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Qual ESTILO de carro você prefere?</p>
            <button class="btn-proximo" data-proximo="3">Claro</button>
            <button class="btn-proximo" data-proximo="4">Escuro</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Qual estilo de MOTO você prefere?</p>
            <button class="btn-proximo" data-proximo="5">alta</button>
            <button class="btn-proximo" data-proximo="6">baixa</button>
        </div>
        <div class="passo" id="passo-3">
             <img src="carro claro.jpg" alt="claro">
            <p>Este é o carro que eu indico:</p>
        </div>

        <div class="passo" id="passo-4">
            <img src="carro claro.webp" alt="escuro">
            <p>Este é o carro que eu indico:</p>
        </div>

        <div class="passo" id="passo-5">
          <img src="moto 01.jpg" alt="cross">
          <p>Este é a moto que eu indico:</p>
        </div>

        <div class="passo" id="passo-6">
            <img src="moto 02.jpg" alt="street">
             <p>Este é a moto que eu indico:</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
